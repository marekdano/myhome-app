
<h5 class="main-title">Properties</h5>

<div *ngIf="properties.length;else noMessage">
  <div *ngFor="let property of properties" class="card">
    <!-- <img src="https://placeimg.com/320/240/arch"> -->
    <div class="thumb-image img-responsive">
      <img src="http://lorempixel.com/160/120/city"/>
    </div>
    <div class="prop-details">
      <div class="price">
        ${{property.summary.price | number}}
      </div>
      <div class="address">
        Address  {{property.address.oneLine}}
      </div>
      <div class="info">
        <div>
          {{property.building.rooms.beds}} beds
        </div>
        <div>
          {{property.building.rooms.bathstotal}} baths
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noMessage>
  No properties found
</ng-template>
